<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border: 2px solid #ffcb05;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            color: #ff6347;
        }
        .card p {
            color: #555;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card .signature {
            margin-top: 20px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://drive.google.com/uc?export=view&id=1QT6e3VJj7Y1YClzCaSEgdEAI9kr56SJe" alt="Feliz Cumpleaños">
        <h1>Feliz Cumpleanios, {{nombre}}!</h1>
        <p>Esperamos que tengas un dia maravilloso lleno de alegria y sorpresas.</p>
        <p>Que todos tus suenios se hagan realidad!</p>
        <p class="signature">Saludos,<br>El equipo de BrokerIA</p>
    </div>
</body>
</html>
